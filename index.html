<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing App</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<div class="container">
    <div class="col">
        <div class="col col-6 col-md-8 col-xs-12 col-mx-auto">
            <div class="drawing-container">
                <canvas id="paintingCanvas" width="800" height="500"></canvas>
            </div>
            <div class="form-group mt-2">
                <label class="form-label" for="brushSizing">Brush Size</label>
                <input type="range" class="form-range" id="brushSizing" min="2" max="15" value="5">
            </div>
            <div class="btn-group mt-2">
                <button class="btn btn" onclick="setColor('blue')">
                    <i class="fas fa-paint-brush" style="color: blue"></i>
                    Blue
                </button>
                <button class="btn btn-danger" onclick="setColor('red')">
                    <i class="fas fa-paint-brush" style="color: red"></i>
                    Red
                </button>
                <button class="btn btn-warning" onclick="setColor('yellow')">
                    <i class="fas fa-paint-brush" style="color: yellow"></i>
                    Yellow
                </button>
                <button class="btn btn-dark" onclick="setColor('black')">
                    <i class="fas fa-paint-brush" style="color: black"></i>
                    Black
                </button>
                <button class="btn btn-secondary" onclick="enableEraser()"><i class="fas fa-eraser"></i> Eraser</button>
                <button class="btn btn-success" onclick="clearCanvas()"><i class="far fa-file"></i> Clear</button>
            </div>
        </div>
    </div>
</div>

<script src="js/index.js"></script>
